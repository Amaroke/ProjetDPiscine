<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planning PISCINE</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="script" href="js/controllers/controller.js">
</head>
<body class="bg-sky-500">
<div class="flex p-10 h-full flex-col bg-sky-500">
    <div class="rounded-xl">
    <header class="flex flex-none items-center justify-between border-b border-gray-200 py-4 px-6 bg-white rounded-t-xl">
        <h1 class="text-lg font-semibold text-gray-900">
            <time datetime="2022-01">January 2022</time>
        </h1>
        <div class="flex items-center">
            <div class="flex items-center rounded-md shadow-sm md:items-stretch">
                <button type="button" class="flex items-center justify-center rounded-l-md border border-r-0 border-gray-300 bg-white py-2 pl-3 pr-4 text-gray-400 hover:text-gray-500 focus:relative md:w-9 md:px-2 md:hover:bg-gray-50">
                    <span class="sr-only">Previous month</span>
                    <!-- Heroicon name: mini/chevron-left -->
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button type="button" class="hidden border-t border-b border-gray-300 bg-white px-3.5 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900 focus:relative md:block">Today</button>
                <span class="relative -mx-px h-5 w-px bg-gray-300 md:hidden"></span>
                <button type="button" class="flex items-center justify-center rounded-r-md border border-l-0 border-gray-300 bg-white py-2 pl-4 pr-3 text-gray-400 hover:text-gray-500 focus:relative md:w-9 md:px-2 md:hover:bg-gray-50">
                    <span class="sr-only">Next month</span>
                    <!-- Heroicon name: mini/chevron-right -->
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="hidden md:ml-4 md:flex md:items-center">
                <div class="relative">
                    <button class="flex items-center rounded-md border border-gray-300 bg-white py-2 pl-3 pr-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50" id="menu-button" aria-expanded="false" aria-haspopup="true" >
                        Week view
                        <svg class="ml-2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div class="hidden Entering: transition ease-out duration-100 From: transform opacity-0 scale-95 To: transform opacity-100 Leaving: transition ease-in duration-75 From: transform opacity-100 scale-100
                    To: transform opacity-0 scale-95 scale-100 absolute right-0 z-10 mt-3 w-36 origin-top-right overflow-hidden rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" id="selectView">
                        <div class="py-1" role="none">
                            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="dayView">Day view</a>
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="weekView">Week view</a>
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-100" role="menuitem" tabindex="-1" id="monthView">Month view</a>
                        </div>
                    </div>
                </div>
                <div class="ml-6 h-6 w-px bg-gray-300"></div>
                <button class="ml-6 rounded-md border border-transparent bg-sky-500 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">Add event</button>
            </div>
        </div>
    </header>
    <div id="display" class="rounded-b-xl">
    </div>
    </div>
</div>


</body>
<script>
    window.addEventListener("load", function() {
        loadHTML("./js/views/week.html");
        let menuButton = document.getElementById("menu-button");
        let selectView = document.getElementById("selectView");
        let month = document.getElementById("monthView");
        let week = document.getElementById("weekView");
        let day = document.getElementById("dayView");
        month.addEventListener("click", function() {
            loadHTML("./js/views/month.html");
            selectView.classList.add("hidden");
            menuButton.innerHTML = "Month view " +
                "<svg class=\"ml-2 h-5 w-5 text-gray-400\" xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 20 20\" fill=\"currentColor\" aria-hidden=\"true\">\n" +
                "<path fill-rule=\"evenodd\" d=\"M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z\" clip-rule=\"evenodd\" />\n" +
                "</svg>";
        });
        week.addEventListener("click", function() {
            loadHTML("./js/views/week.html");
            selectView.classList.add("hidden");
            menuButton.innerHTML = "Week view"+
                "<svg class=\"ml-2 h-5 w-5 text-gray-400\" xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 20 20\" fill=\"currentColor\" aria-hidden=\"true\">\n" +
                "<path fill-rule=\"evenodd\" d=\"M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z\" clip-rule=\"evenodd\" />\n" +
                "</svg>";

        });
        day.addEventListener("click", function() {
            loadHTML("./js/views/day.html");
            selectView.classList.add("hidden");
            menuButton.innerHTML = "Day view"+
                "<svg class=\"ml-2 h-5 w-5 text-gray-400\" xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 20 20\" fill=\"currentColor\" aria-hidden=\"true\">\n" +
                "<path fill-rule=\"evenodd\" d=\"M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z\" clip-rule=\"evenodd\" />\n" +
                "</svg>";
        });
        menuButton.addEventListener("click", function(){
            selectView.classList.contains("hidden") ? selectView.classList.remove("hidden") : selectView.classList.add("hidden");
        });
    });

    function loadHTML(file){
        fetch(file)
            .then(response=> response.text())
            .then(text=> document.getElementById('display').innerHTML = text);
    }
</script>
</html>
